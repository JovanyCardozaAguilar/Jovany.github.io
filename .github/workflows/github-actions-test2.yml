name: Github Jest Tests
run-name: ${{ github.actor }} is testing with Jest
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Install dependencies
          run: npm install

        - name: Install Jest
          run: npm install --save-dev jest

        - name: Run Jest tests
          run: npm test
