name: Github Jest Tests
run-name: ${{ github.actor }} is Jest tests
on: [push]
jobs:
  unit-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: "14"
      - name: Install dependencies
        run: npm install 

      - name: Run Jest tests
        run: npm run test
