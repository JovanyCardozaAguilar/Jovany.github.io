name: Github Jest Tests
run-name: ${{ github.actor }} is Jest tests
on: [push]
jobs:
  unit-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cechkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: "20"
      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
